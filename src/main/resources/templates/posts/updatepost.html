<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #000;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 15px;
            background-color: #fff;
            color: #000;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            padding: 10px 15px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        button:hover {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        a:hover {
            color: #555;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Update Post</h1>

    <!-- Display current post title as a link -->
    <a th:href="@{'/' + ${post.id}}" th:text="${post.title}"></a>

    <form action="#" th:action="@{/update}" th:object="${post}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required />

        <label for="excerpt">Excerpt:</label>
        <input type="text" id="excerpt" th:field="*{excerpt}" placeholder="Enter post excerpt" required />

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" placeholder="Enter post content" required></textarea>

        <label for="tagsInput">Tags (comma-separated):</label>
        <input type="text" id="tagsInput" name="tagsInput" th:value="${tagsInput}" placeholder="Enter tags, e.g., Java, Spring, Backend" />

        <button type="submit">Update Post</button>
    </form>

    <a href="/" class="back-link">Back to Posts List</a>
</div>

</body>
</html>
