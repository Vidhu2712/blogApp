<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        header h1 a {
            text-decoration: none;
            color: #fff;
        }

        header .auth-buttons a {
            text-decoration: none;
            color: #000;
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #000;
            font-size: 12px;
            border-radius: 3px;
        }

        header .auth-buttons a:hover {
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #000;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-bar form {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .action-bar input,
        .action-bar button,
        .action-bar select {
            padding: 5px 10px;
            font-size: 12px;
            border: 1px solid #000;
            border-radius: 3px;
        }

        .action-bar button {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }

        .action-bar button:hover {
            background-color: #333;
        }

        .post {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .post h2 {
            margin: 0;
            font-size: 18px;
        }

        .post h2 a {
            text-decoration: none;
            color: #000;
        }

        .post h2 a:hover {
            text-decoration: underline;
        }

        .post p {
            margin: 5px 0;
            font-size: 12px;
        }

        .tags {
            margin-top: 10px;
        }

        .tags span {
            display: inline-block;
            margin-right: 5px;
            padding: 2px 5px;
            background-color: #eaeaea;
            color: #000;
            font-size: 10px;
            border: 1px solid #000;
            border-radius: 3px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            margin: 0 5px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 3px;
        }

        nav ul li.active a {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1><a href="/">Blog Posts</a></h1>
    <div class="auth-buttons">
        <div th:if="${#authentication.name =='anonymousUser'}">
            <a href="/login">Login</a>
            <a href="/users/register">Register</a>
        </div>
        <div th:if="${#authentication.name !='anonymousUser'}">
            <a href="/logout">Logout</a>
            <a href="/create" class="create-post" style="border: 1px solid #000;">Create Post</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="action-bar">
        <form th:action="@{/search}" method="get">
            <input type="text" id="query" name="query" th:value="${query}" placeholder="Search by title or content" />
            <button type="submit">Search</button>
        </form>
        <form th:action="@{/filter}" method="get">
            <input type="text" id="author" name="author" th:value="${author}" placeholder="Filter by author" />
            <input type="text" id="tag" name="tag" th:value="${tag != null ? tag : ''}" placeholder="Filter by tags" />
            <input type="date" id="startDate" name="startDate" th:value="${startDate}" />
            <input type="date" id="endDate" name="endDate" th:value="${endDate}" />
            <button type="submit">Filter</button>
        </form>
    </div>

    <form th:action="@{/sort}" method="get" style="margin-bottom: 20px;">
        <div>
            <label for="sortOrder">Sort By:</label>
            <select id="sortOrder" name="ascending">
                <option value="true" th:selected="${ascending == true}">Published Date (Ascending)</option>
                <option value="false" th:selected="${ascending == false}">Published Date (Descending)</option>
            </select>
            <button type="submit">Sort</button>
        </div>
    </form>

    <div th:each="post : ${posts}" class="post">
        <h2><a th:href="@{'/' + ${post.id}}" th:text="${post.title}"></a></h2>
        <p th:text="${post.excerpt}"></p>
        <p>Author: <span th:text="${post.user.name}"></span></p>
        <p>Published: <span th:text="${post.publishedAt}"></span></p>
        <div class="tags">
            <span th:each="tag, iterStat : ${post.tags}" th:text="${tag.name}"></span>
        </div>
    </div>
</div>

<nav th:if="${totalPages > 0}">
    <ul>
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active' : ''">
            <a th:href="@{'/filter'(page=${i}, size=${size}, author=${author}, tag=${tag}, startDate=${startDate}, endDate=${endDate})}"
               th:text="${i + 1}"></a>
        </li>
    </ul>
</nav>
<p th:if="${totalPages == 0}">No posts to display.</p>

<footer>
    <p>&copy; 2024 Blog Application</p>
</footer>

</body>
</html>
