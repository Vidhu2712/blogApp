<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            border: 1px solid #d6d8db;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #004d40;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .post {
            border-radius: 12px;
            padding: 25px;
            background: linear-gradient(120deg, #e8f5e9, #ffffff);
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            font-size: 26px;
            color: #2e7d32;
            font-weight: bold;
        }

        .post p {
            margin: 10px 0;
            font-size: 18px;
            color: #37474f;
            line-height: 1.6;
        }

        .post .author,
        .post .date {
            font-size: 14px;
            color: #607d8b;
        }

        .tags {
            margin-top: 15px;
        }

        .tags span {
            display: inline-block;
            margin-right: 8px;
            padding: 6px 12px;
            background-color: #e8f0fe;
            color: #1565c0;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .actions a,
        .actions button {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }

        .actions a {
            background-color: #004d40;
            color: #fff;
        }

        .actions a:hover {
            background-color: #002f29;
        }

        .actions button {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #b71c1c;
        }

        .comment-section {
            margin-top: 40px;
        }

        .comment-section h2 {
            font-size: 24px;
            color: #004d40;
            margin-bottom: 20px;
        }

        .comment {
            border-radius: 10px;
            padding: 20px;
            background: #f7f9fc;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .comment strong {
            color: #37474f;
            font-size: 16px;
        }

        .comment p {
            margin: 5px 0;
            font-size: 16px;
            color: #455a64;
        }

        .comment-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .comment-actions form button {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .comment-actions button.edit {
            background-color: #1565c0;
            color: #fff;
            border: none;
        }

        .comment-actions button.edit:hover {
            background-color: #0d47a1;
        }

        .comment-actions button.delete {
            background-color: #d32f2f;
            color: #fff;
            border: none;
        }

        .comment-actions button.delete:hover {
            background-color: #b71c1c;
        }

        .add-comment {
            margin-top: 40px;
        }

        .add-comment h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #004d40;
        }

        .add-comment form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-comment input,
        .add-comment button {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .add-comment input {
            flex: 1;
            border: 1px solid #d6d8db;
            background: #ffffff;
        }

        .add-comment button {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .add-comment button:hover {
            background-color: #1b5e20;
        }

        .back-link {
            display: block;
            margin: 30px auto;
            padding: 12px 20px;
            width: max-content;
            text-align: center;
            border-radius: 8px;
            background-color: #1565c0;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: all 0.3s;
        }

        .back-link:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Post Details</h1>

    <div class="post">
        <h2 th:text="*{post.getTitle()}">Post Title</h2>
        <p th:text="*{post.getContent()}">Post Content</p>
        <p class="author"><strong>Author:</strong> <span th:text="*{post.user.getName()}">Author Name</span></p>
        <p class="date"><strong>Published on:</strong> <span th:text="*{post.getPublishedAt()}">Date</span></p>
        <div class="tags">
            <span th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
        </div>
    </div>

    <div th:if="${post.user.email == currentUser || isAdmin}" class="actions">
        <a th:href="@{'/update/' + ${post.id}}">Update Post</a>
        <form th:action="@{/delete/{id}(id=${post.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
            <button type="submit">Delete</button>
        </form>
    </div>

    <div class="comment-section">
        <h2>Comments</h2>
        <div th:each="comment : ${post.comments}" class="comment">
            <p><strong th:text="${comment.name}"></strong> (<span th:text="${comment.email}"></span>)</p>
            <p th:text="${comment.comment}"></p>
            <div th:if="${#authentication.name == comment.email or #authentication.name == post.user.email || isAdmin}" class="comment-actions">
                <form th:action="@{/comments/{id}(id=${comment.id})}" method="post">
                    <input type="hidden" name="_method" value="PUT"/>
                    <input type="text" name="message" placeholder="Edit comment"/>
                    <input type="hidden" name="postId" th:value="${post.id}"/>
                    <button type="submit" class="edit">Edit</button>
                </form>
                <form th:action="@{/comments/{id}(id=${comment.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" name="postId" th:value="${post.id}"/>
                    <button type="submit" class="delete">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <div class="add-comment" th:if="${#authentication.name != 'anonymousUser'}">
        <h3>Add a Comment</h3>
        <form th:action="@{/comments}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}"/>
            <input type="text" name="message" placeholder="Add a comment" required/>
            <button type="submit">Submit</button>
        </form>
    </div>

    <a href="/" class="back-link">Back to Posts List</a>
</div>

</body>
</html>
