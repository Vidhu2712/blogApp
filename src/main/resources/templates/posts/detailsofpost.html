<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .post h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .post p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .post .author,
        .post .date {
            font-size: 14px;
            color: #777;
        }

        .post .tags span {
            display: inline-block;
            margin-right: 5px;
            padding: 2px 6px;
            background-color: #e7f3ff;
            color: #007bff;
            border-radius: 4px;
            font-size: 12px;
        }

        .actions {
            margin-bottom: 20px;
        }

        .actions a,
        .actions button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }

        .actions button {
            background-color: #dc3545;
        }

        .actions a:hover {
            background-color: #0056b3;
        }

        .actions button:hover {
            background-color: #c82333;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .comment-section h2 {
            margin: 0 0 20px;
            font-size: 18px;
        }

        .comment {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            margin-bottom: 15px;
        }

        .comment strong {
            color: #333;
        }

        .comment p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .comment form {
            display: inline-block;
            margin-right: 10px;
        }

        .comment form button {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .comment form button:hover {
            background-color: #0056b3;
        }

        .comment form button.delete {
            background-color: #dc3545;
        }

        .comment form button.delete:hover {
            background-color: #c82333;
        }

        .add-comment h3 {
            margin: 20px 0;
            font-size: 16px;
        }

        .add-comment form input,
        .add-comment form button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }

        .add-comment form button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .add-comment form button:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Post Details</h1>

    <div class="post">
        <h2 th:text="*{post.getTitle()}">Post Title</h2>
        <p th:text="${post.excerpt}"></p>
        <p th:text="*{post.content}">Post Content</p>

        <p class="author"><strong>Author:</strong> <span th:text="*{post.user.getName()}">Author Name</span></p>
        <p class="date"><strong>Published on:</strong> <span th:text="*{post.getPublishedAt()}">Date</span></p>
        <div class="tags">
            <span th:each="tag, iterStat : ${post.tags}" th:text="${tag.name}"></span>
        </div>
    </div>
    <div th:if="${post.user.email == currentUser || isAdmin}"  class="actions">
        <a th:href="@{'/update/' + ${post.id}}">Update Post</a>
        <div>
            <br>
            <form th:action="@{/delete/{id}(id=${post.id})}" method="post" onsubmit="
        return confirm('Are you sure you want to delete this post?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="comment-section">
        <h2>Comments</h2>
        <div th:each="comment : ${post.comments}" class="comment">
            <p><strong th:text="${comment.name}"></strong> (<span th:text="${comment.email}"></span>)</p>
            <p th:text="${comment.comment}"></p>
            <div th:if="${#authentication.name == comment.email || #authentication.name == post.user.email
                || isAdmin}">
                <form th:action="@{/comments/{id}(id=${comment.id})}" method="post">
                    <input type="hidden" name="_method" value="PUT"/>
                    <input type="text" name="message" placeholder="Edit comment" />
                    <input type="hidden" name="postId" th:value="${post.id}"/>
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{/comments/{id}(id=${comment.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" name="postId" th:value="${post.id}"/>
                    <button type="submit" class="delete">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <div class="add-comment">
        <div th:if="${#authentication.name !='anonymousUser'}">
            <h3>Add a Comment</h3>
            <form th:action="@{/comments}" method="post">
                <input type="hidden" name="postId" th:value="${post.id}" />
                <input type="text" name="message" placeholder="Add a comment" required />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <a href="/" class="back-link">Back to Posts List</a>
</div>

</body>
</html>
